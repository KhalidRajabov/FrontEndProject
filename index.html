<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Home</title>

  <body>
    <div class="first-row">
      <p class="first-p">

      </p>
    </div>
    <header>
      <div class="header-first-row">
        <ul class="left-ul">
          <li class="left-list">About Us</li>
          <li class="left-list">My account</li>
          <li class="left-list">Wishlist</li>

          <li class="right-list">
            <i class="fa-regular fa-hand"></i>100% Secure delivery without

          </li>
          <li class="right-list">
            Need help? Call Us: <span>+ 0020 500</span>
          </li>
          <li class="right-list">
            <ul class="inner-ul">
              <li class="inner-list">
                English <i class="fa-solid fa-chevron-down"></i>
              </li>
              <li class="inner-list">
                USD <i class="fa-solid fa-chevron-down"></i>

          </li>
        </ul>
      </div>
      <div class="header-second-row">
          <a href="">
              <img src="./assets/images/bacola-logo.png" width="160" alt="">
